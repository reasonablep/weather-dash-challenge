<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Retrieval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <section class="weather-container flex">
            <div class="search-box">
                <h1 class="text-xl font-bold">Peter's Dynamic Weather Service</h1>
                <br>
                <p class="font-bold">Search by city name:</p>
                <input type="text" id="city-name" placeholder="Enter the city name.">
                <button class="border border-black" id="get-weather">Press to get the weather!</button>
            </div>
            <div id="today-forecast"></div>
        </section>

        <section class="weather-data flex flex-row border" id="conditions">
            <div><span class="flex flex-row" id="location"></span>
                <div id="previous-searches"></div>
                <div class="grid grid-cols-5 gap-4" id="forecast-div"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
